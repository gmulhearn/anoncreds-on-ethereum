specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AnoncredsRegistry
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: AnoncredsRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewResourceEvent
        - StatusListUpdateEvent
      abis:
        - name: AnoncredsRegistry
          file: ../anoncreds-smart-contracts-js/artifacts/contracts/AnoncredsRegistry.sol/AnoncredsRegistry.json
      eventHandlers:
        - event: NewResourceEvent(address,string)
          handler: handleNewResourceEvent
        - event: StatusListUpdateEvent(indexed string,string,(bytes,bytes,(uint32,uint32),(uint32,uint32)))
          handler: handleStatusListUpdateEvent
      file: ./src/anoncreds-registry.ts
