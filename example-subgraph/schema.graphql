type NewResourceEvent @entity(immutable: true) {
  id: Bytes!
  didIdentity: Bytes! # address
  path: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MutableResourceUpdateEvent @entity(immutable: true) {
  id: Bytes!
  didIdentity: Bytes! # address
  path: String! # string
  resource_content: Bytes!
  resource_metadata_blockTimestamp: BigInt! # uint40
  resource_metadata_blockNumber: BigInt! # uint64
  resource_previousMetadata_blockTimestamp: BigInt! # uint40
  resource_previousMetadata_blockNumber: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
