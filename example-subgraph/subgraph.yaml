specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthrDIDLinkedResourcesRegistry
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: EthrDIDLinkedResourcesRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ImmutableResourceCreatedEvent
        - MutableResourceUpdatedEvent
      abis:
        - name: EthrDIDLinkedResourcesRegistry
          file: ../smart-contracts/artifacts/contracts/EthrDIDLinkedResourcesRegistry.sol/EthrDIDLinkedResourcesRegistry.json
      eventHandlers:
        - event: ImmutableResourceCreatedEvent(address,string)
          handler: handleImmutableResourceCreatedEvent
        - event: MutableResourceUpdatedEvent(indexed address,indexed string,string,(bytes,(uint40,uint64),(uint40,uint64)))
          handler: handleMutableResourceUpdatedEvent
      file: ./src/ethr-did-linked-resources-registry.ts
